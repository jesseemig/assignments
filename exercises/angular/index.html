<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>First Angular!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
</head>

<body ng-controller="MainController" class="container">
   
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
               
                <label for="">Name</label>
                <input class="form-control" type="text" ng-model="newSandwich.name">
            </div>
            
            <div class="form-group">
                <label for="">Description</label>
                <textarea class="form-control" ng-model="newSandwich.description"></textarea>
            </div>
            
            <button ng-click="addSandwich(newSandwich)" type="button" class="btn btn-primary btn-md">New Sandwich!</button>
        </div>
        
    </div>
    
    <div class="row">
        <div class="col-md-4" ng-repeat="sand in sandwiches">
            <h3>{{ sand.name }}</h3>
            <p>{{ sand.description }}</p>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
