<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body ng-controller="MainController">


    <h1>My Favorite Pokemon</h1>

   
    <input type="text" placeholder="Pokemon Name" ng-model="pokeEntered.name">
    
    <div class="row">
    
    <button class="btn" ng-click="addPoke(pokeEntered)">Enter</button>
    
    <button class="btn dbtn" ng-click="delete($index)">Remove</button>
    
    </div>
    
    
    <section ng-repeat="something in newPokemon track by $index">
        <h2> {{ something.name }} </h2>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="services/services.js"></script>
</body>

</html>
