<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="MainController">
   
    <div class="container-fluid">
    
    <div class="row space2">
    <div class="well">
    <h1 class="col-sm-5 top">Name: {{name}} </h1>
    </div>
    <input class="col-sm-5 bottom" type="text" placeholder="New value" ng-model="name">
   </div>
  
   
   <div class="row space">
    <div class="well">
    <h1 class="col-xs-5 top">Age: {{age}} </h1>
    </div>
    <input class="col-xs-5 bottom" type="text" placeholder="New value" ng-model="age">
      </div>
      
     
     
      <div class="row space">
    <div class="well">
    <h1 class="col-sm-5 top">City: {{city}} </h1>
    </div>
    <input class="col-sm-5 bottom" type="text" placeholder="New value" ng-model="city">
   </div>
   
   
    </div>
    
    
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
