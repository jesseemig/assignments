<div ng-controller="HomeController" class="homeBody">
    

<div class="row">
   
   
   <section class="mainBody col-sm-5 col-sm-offset-1">
            <div class="playlistArea">
               <h1> <a href="" ng-click="showPlaylist = !showPlaylist"  class="playlistHeader">My Playlist</a></h1>
                   <ol ng-show="showPlaylist" class="playListWhole">
                   <li class="listItems" ng-repeat="song in newSong">
                    <h4>Artist: {{ song.artist.name }}  </h4>
                    <h4>Song: {{ song.title }}  </h4>
                    <h4>Album: {{ song.album.title }}</h4>
                    </li>
                    </ol>
                </div>
            </section>
   
   
    <section class="here col-sm-5">
<h3 class="homeHeader">Find Songs By Artist</h3>

    <div class="input">
        <input type="text" placeholder="Artist " ng-model="lookUp">

        <button class="btn btn-primary" ng-click="findArtist(lookUp)">Search</button>
    </div>
            <h4 class="clickSave"><b>Click save to add to your playlist</b></h4>
            <ol class="repeatStart">
                <li ng-repeat="song in output.data track by $index" class="line">
                    <h4>Song: {{ song.title }}  </h4>
                    <h4>Artist: {{ song.artist.name }}  </h4>
                    <h4>Album: {{ song.album.title }}</h4><br>
                    <div class="picBtn">
                    <img src="{{song.album.cover_small}}" class="cover">
                    <a href="{{song.preview}}"><h4 class="preview">Click here to preview</h4> </a>
                    <button type="button" class="btn btn-primary saveBtn col-sm-3" ng-click="addSong($index)">Save</button>
                    </div>
                    <br>
                    <br>
                </li>
            </ol>
        
</section>


 
        </div>
</div>
