    <!-- BELOW is easiest way for simple calculator -->
  
 
<div ng-controller="CalculatorController" class="calcDiv">
  
  
  <h3 class="calcTitle">Calculator</h3>
  
  <p>Select operation: <select ng-model="operator">
        <option>+ Add</option>
        <option>- Subtract</option>
        <option>* Multiply</option>
        <option>/ Divide</option>
     </select></p>
     <p><input type="number" ng-model="a" placeholder="Number"></p>
  <p><input type="number" ng-model="b" placeholder="Number"></p>
  <h4>Total {{ result() }}</h4>
 </div>
