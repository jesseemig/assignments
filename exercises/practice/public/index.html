</head>

    <div ng-controller="CalculatorController" class="containter-fluid">
    <div class="calculatorDiv col-md-3">
       
        <h3 class="calcTitle">Calculator</h3>
        
        <div  class="row col-md-12">
            <span id="total" class="display"></span>
        </div>
        
        
        <div class="row col-md-12 numpad">
        
        <div class="row numbers">
        <button type="button" class="btn btn-primary operator item btn-lg col-md-3" id="clearall">AC</button>
        
        <button type="button" class="btn btn-primary btn-lg col-md-3 operator item" id="plusMinus">+/-</button>
        
        <button type="button" class="btn btn-primary btn-lg col-md-3 operator item" id="Percent">%</button>
        
        <button type="button" class="btn btn-primary btn-lg col-md-3 operator item" id="Divide">/</button>
        </div>
        
        <div class="row numbers">
        <button type="button" class="btn btn-primary number item btn-lg col-md-3" id="seven">7</button>
        
        <button type="button" class="btn btn-primary number item btn-lg col-md-3" id="eight">8</button>
        
        <button type="button" class="btn btn-primary number item btn-lg col-md-3" id="k9">9</button>
        
        <button type="button" class="btn btn-primary operator item btn-lg col-md-3" id="plus">+</button>
        </div>
        
        <div class="row numbers">
        <button type="button" class="btn btn-primary number item btn-lg col-md-3" id="k4">4</button>
        
        <button type="button" class="btn btn-primary number item btn-lg col-md-3" id="k5">5</button>
        
        <button type="button" class="btn btn-primary number item btn-lg col-md-3" id="k6">6</button>
        
        <button type="button" class="btn btn-primary btn-lg col-md-3 operator item" id="minus">-</button>
        </div>
        
        <div class="row numbers">
        <button type="button" class="btn btn-primary number item btn-lg col-md-3" id="k1">1</button>
        
        <button type="button" class="btn btn-primary number item btn-lg col-md-3" id="k2">2</button>
        
        <button type="button" class="btn btn-primary number item btn-lg col-md-3" id="k3">3</button>
        
        <button type="button" class="btn btn-primary btn-lg col-md-3 operator item" id="times">*</button>
        </div>
        
        <div class="row numbers">
        <button type="button" class="btn btn-primary number item btn-lg col-md-3" id="k0">0</button>
        
        <button type="button" class="btn operator item btn-primary btn-lg col-md-3 clear" id="clear">C</button>
        
        <button type="button" class="btn btn-primary number item btn-lg col-md-3" id="kDec">.</button>
        
        <button type="button" class="btn btn-primary btn-lg col-md-3 equals" id="equals">=</button>
        </div>
        
        </div>
    </div>
    </div>
    
    
    <!-- adds Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    
    <!-- adds jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script src="app.js"></script>
</body>

</html>
