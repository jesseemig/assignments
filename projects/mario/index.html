<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="mario.css" rel="stylesheet">
</head>

<body>

    <header>Mario's Pest Control</header>


    <div class="ok">

        <div class="g">
            <img class="gimg" src="http://vignette3.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest/scale-to-width-down/200?cb=20110724131649&path-prefix=en">
            <br>
            <br>
            <br>
            <br>
            <div class="nameInput">
                <p class="goombas">Goombas</p>
                <ul>
                    <li id="tha">Caught:
                        <input id="gc" type="text" class="inputs">
                    </li>
                    <li>Total= <span id="goomba-price"></span></li>
                </ul>
            </div>
        </div>


        <div class="b">
            <img class="bimg" src="http://vignette3.wikia.nocookie.net/fantendo/images/6/63/BobombNSMBU.png/revision/latest/scale-to-width-down/250?cb=20121106225051">
            <br>
            <br>
            <br>
            <br>
            <div class="nameInput">
                <p class="bob">Bob-ombs</p>
                <ul>
                    <li>Caught:
                        <input id="bc" type="text" class="inputs">
                    </li>
                    <li>Total= <span id="bob-price"></span></li>
                </ul>
            </div>
        </div>

        <div class="c">
            <img class="cimg" src="http://vignette2.wikia.nocookie.net/fantendo/images/6/63/CheepCheepNSMBU.png/revision/latest/scale-to-width-down/200?cb=20121026230730">
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="nameInput">
                <p class="cheep">Cheep-cheep</p>
                <ul>
                    <li>Caught:
                        <input id="cc" type="text" class="inputs">
                    </li>
                    <li>Total= <span id="cheep-price"></span></li>
                </ul>
            </div>
        </div>

    </div>

    <button type="button" id="btn" class="btn btn-primary">Calculate</button>


    <div class="result">
        <p class="total"><b>Total price: <span id="totalPrice"></span></b></p>

    </div>

    <footer>mariopc@gmail.com
        <br> mariopc.com
        <br> 150 S State street
        <br> SLC UT, 84001
        <br>
    </footer>


    <script src="mario.js"></script>
</body>

</html>
