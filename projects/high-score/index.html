<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>High Score Haven</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body> 
    
<header>High-Score Haven</header>
    
    

    <form id="form">
       <h2 class="nm">Name</h2>
        <input class="cName" id="idName" type="text"><br><br><br>
         <h2 class="g">Game</h2>
        <input class="gm" id="idGame" type="text"><br><br><br>
         <h2 class="date">Date</h2>
        <input class="cScore" id="idDate" type="date"><br><br><br>
        <h2 class="pc">Score</h2>
        <input class="cScore" id="idScore" type="number"><br><br><br>
        
         <h2 class="cb">Check box to display<br>
          randomly generated trash talk?</h2>
        <input name="check" type="checkbox" value="yes"><br>
        
        <button id="btn" type="button">Submit</button>
    </form>
    
   
   
   
   <table id="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Game</th>
        <th>Date</th>
        <th>Score</th>
    </tr>
       </thead>

     <tr>
         <td id="na" class="inserplayer">Player</td>
         <td class="insertgame">Gamefds</td>
         <td class="insertdate">Dateafa</td>
         <td class="insertscore">8</td>
       </tr>
       
    </table>
    
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="high-score.js"></script>
</body>

</html>
