<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>High Score Haven</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body> 
    
<header>High-Score Haven</header>
    
    

    <form id="form">
       <h2 class="nm">Name</h2>
        <input class="cName require" id="idName" type="text" required><br><br><br>
         <h2 class="g">Game</h2>
        <input class="gm require" id="idGame" type="text" required><br><br><br>
         <h2 class="date">Date</h2>
        <input class="cScore require" id="idDate" type="date" required><br><br><br>
        <h2 class="pc">Score</h2>
        <input class="cScore require" id="idScore" type="number" required><br><br><br>
        
         <h2 class="cb">Check box to display<br>
          randomly generated trash talk?</h2>
        <input id="check" type="checkbox" value="yes"><br>
        
        <button id="btn" type="button">Submit</button>
    </form>
    
   
   
   
   <table id="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Game</th>
        <th>Date</th>
        <th>Score</th>
    </tr>
       </thead>

   <tr>
       
   </tr>
       
    </table>
    
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="high-score.js"></script>
</body>

</html>
